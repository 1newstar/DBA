<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Linux系统资源使用情况</title>
</head>

<body>
<h1>Linux系统资源使用情况报告</h1>
<p><i>驻云DBA组</i></p>
<h4>检测时间：

<script language=Javascript>
var now=new Date()
document.write(1900+now.getYear()+"-"+(now.getMonth()+1)+"-"+now.getDate()+" "+now.getHours()+":"+now.getMinutes()+":"+now.getSeconds())
</script>

</h4>
<h4>检测对象：{{ hostname }}</h4>

<p>1. CPU的利用率</p>
<pre>{{ a.cpu_usage_rate }}</pre>

<p>2. CPU平均负载</p>
<pre>{{ a.cpu_average_load }}</pre>

<p>3. MEM利用率</p>
<pre>{{ a.mem_usage_rate }}</pre>

<p>4. IOPS使用情况</p>
<pre>{{ a.iops_usage_rate }}</pre>

<p>5. 磁盘使用情况</p>
<pre>{{ a.disk_usage_rate }}</pre>

<pre>The END</pre>

</body>



</html>
